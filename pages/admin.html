<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>幹部後台 | 內湖高中軍武社</title>

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>
<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<!-- XLSX -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<style>
body { font-family: 'Roboto', sans-serif; background:#111; color:#fff; }
h1,h2,h3 { font-family:'Oswald', sans-serif; }
table { border-collapse: collapse; width:100%; margin-top:10px; }
th,td { border:1px solid #666; padding:6px; text-align:center; }
th { background:#222; }
.delete-btn { background:#e74c3c; color:white; border:none; cursor:pointer; padding:4px 8px; }
.delete-btn:hover { background:#c0392b; }
.tab-content { display:none; }
.tab-content.active { display:block; }
</style>
</head>
<body class="min-h-screen flex flex-col">

<header class="bg-green-900 p-4 flex justify-between items-center">
<h1 class="text-xl md:text-2xl font-bold text-yellow-400">內湖高中軍武社 幹部後台</h1>
<div>
<span id="adminEmail" class="font-semibold text-white mr-4"></span>
<button id="logoutBtn" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 text-sm md:text-base">登出</button>
</div>
</header>

<main class="flex-grow p-6 max-w-6xl mx-auto">

<!-- Tab 選單 -->
<div class="mb-6 flex flex-wrap gap-2">
<button class="tab-btn bg-yellow-400 text-black px-4 py-2 rounded hover:bg-yellow-300" data-target="eventModule">📅 活動管理</button>
<button class="tab-btn bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-500" data-target="announceModule">📣 公告管理</button>
<button class="tab-btn bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700" data-target="dailyModule">📝 單日簽到</button>
<button class="tab-btn bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-500" data-target="summaryModule">📊 總覽模式</button>
<button class="tab-btn bg-pink-600 text-white px-4 py-2 rounded hover:bg-pink-500" data-target="studentModule">👨‍🎓 學生名單管理</button>
</div>

<!-- 活動管理模組 -->
<section id="eventModule" class="tab-content">
<h2 class="text-xl font-bold text-yellow-300 mb-4">📅 活動設定</h2>
<form id="eventForm" class="space-y-4 mb-6">
<input type="text" id="eventTitle" placeholder="活動標題" required class="w-full px-3 py-2 rounded bg-gray-800 text-white border border-gray-600">
<input type="date" id="eventDate" required class="w-full px-3 py-2 rounded bg-gray-800 text-white border border-gray-600">
<textarea id="eventDesc" rows="3" placeholder="活動說明（選填）" class="w-full px-3 py-2 rounded bg-gray-800 text-white border border-gray-600"></textarea>
<button type="submit" class="bg-yellow-400 text-black px-4 py-2 rounded hover:bg-yellow-300">➕ 新增活動</button>
</form>
<ul id="eventList" class="space-y-2 text-sm text-white"></ul>
</section>

<!-- 公告管理模組 -->
<section id="announceModule" class="tab-content">
<h2 class="text-xl font-bold text-yellow-300 mb-4">📣 公告管理</h2>
<form id="announceForm" class="space-y-4 mb-6">
<textarea id="announceText" rows="3" placeholder="輸入公告內容" required class="w-full px-3 py-2 rounded bg-gray-800 text-white border border-gray-600"></textarea>
<div class="flex gap-2">
<input type="date" id="announceExpire" required class="flex-1 px-3 py-2 rounded bg-gray-800 text-white border border-gray-600">
<input type="time" id="announceExpireTime" required class="flex-1 px-3 py-2 rounded bg-gray-800 text-white border border-gray-600">
</div>
<button type="submit" class="bg-yellow-400 text-black px-4 py-2 rounded hover:bg-yellow-300">📢 發布公告</button>
</form>

<h3 class="text-lg font-bold text-yellow-200 mb-2">🟢 生效中公告</h3>
<ul id="activeAnnounceList" class="space-y-2 text-sm text-white mb-4"></ul>

<h3 class="text-lg font-bold text-gray-400 mb-2">⚪ 過期公告</h3>
<ul id="expiredAnnounceList" class="space-y-2 text-sm text-gray-400"></ul>
</section>

<!-- 單日簽到模組 -->
<section id="dailyModule" class="tab-content">
  <h2 class="text-xl font-bold text-yellow-300 mb-4">📝 單日簽到管理</h2>
  <div class="flex flex-wrap items-center gap-2 mb-4">
    <input type="date" id="datePicker" class="px-3 py-2 rounded bg-gray-800 text-white border border-gray-600">
    <button id="loadRecordsBtn" class="bg-green-600 px-3 py-2 rounded hover:bg-green-700">載入紀錄</button>
    <button id="exportBtn" class="bg-blue-600 px-3 py-2 rounded hover:bg-blue-700">匯出 Excel</button>
    <button id="fillAbsentBtn" class="bg-red-500 px-3 py-2 rounded hover:bg-red-600">一鍵補全缺席</button>
  </div>
  <div class="overflow-x-auto border border-gray-700 rounded">
    <table id="recordsTable" class="min-w-full text-sm divide-y divide-gray-700">
      <thead class="bg-gray-900 sticky top-0">
        <tr>
          <th class="px-4 py-2 text-left text-yellow-300">班級座號</th>
          <th class="px-4 py-2 text-left text-yellow-300">姓名</th>
          <th class="px-4 py-2 text-left text-yellow-300">狀態</th>
          <th class="px-4 py-2 text-left text-yellow-300">原因</th>
          <th class="px-4 py-2 text-left text-yellow-300">時間</th>
          <th class="px-4 py-2 text-center text-yellow-300">操作</th>
        </tr>
      </thead>
      <tbody class="bg-gray-800 divide-y divide-gray-700">
        <!-- 紀錄列由 JS 動態生成 -->
      </tbody>
    </table>
  </div>
</section>

<!-- 總覽模式 -->
<section id="summaryModule" class="tab-content">
<h2 class="text-xl font-bold text-yellow-300 mb-4">📊 總覽模式</h2>
<div class="flex items-center gap-2 mb-4">
<label>開始：<input type="date" id="startDate" class="px-3 py-2 rounded bg-gray-800 text-white border border-gray-600"></label>
<label>結束：<input type="date" id="endDate" class="px-3 py-2 rounded bg-gray-800 text-white border border-gray-600"></label>
<button id="loadSummaryBtn" class="bg-green-600 px-3 py-2 rounded hover:bg-green-700">載入總覽</button>
<button id="exportSummaryBtn" class="bg-blue-600 px-3 py-2 rounded hover:bg-blue-700">匯出總覽</button>
</div>
<div class="overflow-x-auto">
<table id="summaryTable" class="min-w-full text-sm">
<thead><tr><th>班級座號</th><th>姓名</th><th>原因</th></tr></thead>
<tbody></tbody>
</table>
</div>
</section>

<!-- 學生管理模組 -->
<section id="studentModule" class="tab-content">
  <h2 class="text-xl font-bold text-yellow-300 mb-4">👨‍🎓 學生名單管理</h2>
  <form id="studentForm" class="flex flex-wrap gap-2 mb-4">
    <input type="text" id="studentId" placeholder="班級座號" required class="px-3 py-2 rounded bg-gray-800 text-white border border-gray-600 flex-1 min-w-[120px]">
    <input type="text" id="studentName" placeholder="姓名" required class="px-3 py-2 rounded bg-gray-800 text-white border border-gray-600 flex-1 min-w-[120px]">
    <button type="submit" class="bg-pink-400 text-black px-4 py-2 rounded hover:bg-pink-300">➕ 新增學生</button>
  </form>
  <div class="overflow-x-auto border border-gray-700 rounded">
    <table id="studentTable" class="min-w-full text-sm divide-y divide-gray-700">
      <thead class="bg-gray-900 sticky top-0">
        <tr>
          <th class="px-4 py-2 text-left text-yellow-300">班級座號</th>
          <th class="px-4 py-2 text-left text-yellow-300">姓名</th>
          <th class="px-4 py-2 text-center text-yellow-300">操作</th>
        </tr>
      </thead>
      <tbody class="bg-gray-800 divide-y divide-gray-700">
        <!-- 資料列會由 JS 動態生成 -->
      </tbody>
    </table>
  </div>
</section>

<!-- 返回首頁 -->
<section class="mt-6">
<div>
<button id="backHomeBtn" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700 text-sm md:text-base mr-2">🏠 首頁</button>
</div>
</section>
</main>

<footer class="bg-gray-800 text-center p-4 text-xs md:text-sm text-gray-400">
&copy; 2025 內湖高中軍武社 | 幹部專屬頁面
</footer>

<script>
document.addEventListener("DOMContentLoaded",()=>{

// Firebase 初始化
const firebaseConfig = {
  apiKey: "AIzaSyBLsMAvPcpKBoeIfAA-hF2UGrrU5RRS7t4",
  authDomain: "nhmc9th-672f6.firebaseapp.com",
  databaseURL: "https://nhmc9th-672f6-default-rtdb.firebaseio.com",
  projectId: "nhmc9th-672f6",
  storageBucket: "nhmc9th-672f6.appspot.com",
  messagingSenderId: "470057381540",
  appId: "1:470057381540:web:d5e0881cb540a7a58a0031"
};
firebase.initializeApp(firebaseConfig);
const auth=firebase.auth();
const db=firebase.database();

// DOM
const adminEmailEl=document.getElementById("adminEmail");
const logoutBtn=document.getElementById("logoutBtn");
const tabBtns=document.querySelectorAll(".tab-btn");

// 登入檢查
auth.onAuthStateChanged(u=>{
  if(u) adminEmailEl.textContent=u.email;
  else window.location.href="login.html";
});
logoutBtn.addEventListener("click",()=>auth.signOut());

// Tab 切換
tabBtns.forEach(btn=>{
  btn.addEventListener("click",()=>{
    document.querySelectorAll(".tab-content").forEach(t=>t.classList.remove("active"));
    document.getElementById(btn.dataset.target).classList.add("active");
  });
});
// 初始顯示第一個 Tab
document.querySelector(".tab-content").classList.add("active");

// Firebase 參考
const studentsRef=db.ref("students");
const checkinRef=db.ref("checkinRecords");
const eventsRef=db.ref("events");
const announceRef=db.ref("announcements");

// ===== 活動管理 =====
const eventForm=document.getElementById("eventForm");
const eventList=document.getElementById("eventList");
eventForm.addEventListener("submit",e=>{
  e.preventDefault();
  const title=document.getElementById("eventTitle").value.trim();
  const date=document.getElementById("eventDate").value;
  const desc=document.getElementById("eventDesc").value.trim();
  if(title && date){eventsRef.push({title,date,desc}); eventForm.reset();}
});
eventsRef.on("value",snap=>{
  const data=snap.val()||{};
  eventList.innerHTML="";
  Object.entries(data).forEach(([k,v])=>{
    const li=document.createElement("li");
    li.innerHTML=`<div class="flex justify-between items-center bg-gray-800 p-3 rounded">
    <span>${v.date}｜${v.title}</span>
    <button class="delete-btn" onclick="firebase.database().ref('events/${k}').remove()">取消</button>
    </div>`; eventList.appendChild(li);
  });
});

// ===== 返回首頁按鈕（平滑滾動後跳轉） =====
const backHomeBtn = document.getElementById("backHomeBtn");
backHomeBtn.addEventListener("click", () => {
  // 平滑滾動到頂部
  window.scrollTo({ top: 0, behavior: 'smooth' });
  // 等 300ms 後跳轉首頁
  setTimeout(() => {
    window.location.href = "https://pyps0990-alt.github.io/nhmc9th.new/index.html";
  }, 300);
});

// ===== 公告管理 =====
const announceForm=document.getElementById("announceForm");
const activeAnnounceList=document.getElementById("activeAnnounceList");
const expiredAnnounceList=document.getElementById("expiredAnnounceList");
announceForm.addEventListener("submit",e=>{
  e.preventDefault();
  const text=document.getElementById("announceText").value.trim();
  const expireDate=document.getElementById("announceExpire").value;
  const expireTime=document.getElementById("announceExpireTime").value;
  if(text && expireDate && expireTime){
    const [h,m]=expireTime.split(":").map(Number);
    const expiresAt=new Date(expireDate); expiresAt.setHours(h,m,0,0);
    announceRef.push({text,timestamp:Date.now(),expiresAt:expiresAt.getTime()});
    announceForm.reset();
  }
});
announceRef.on("value",snap=>{
  const data=snap.val()||{};
  const now=Date.now(); activeAnnounceList.innerHTML=""; expiredAnnounceList.innerHTML="";
  Object.entries(data).forEach(([k,v])=>{
    const time=new Date(v.timestamp).toLocaleString("zh-TW");
    const expire=v.expiresAt?new Date(v.expiresAt).toLocaleString("zh-TW"):"無期限";
    const liHTML=`<div class="flex justify-between items-center bg-gray-800 p-3 rounded">
      <span>${v.text}<br><span class="text-xs text-gray-400">🕒 發布：${time}｜截止：${expire}</span></span>
      <button class="delete-btn" onclick="firebase.database().ref('announcements/${k}').remove()">刪除</button>
      </div>`;
    if(v.expiresAt && v.expiresAt<now) expiredAnnounceList.innerHTML+=liHTML; else activeAnnounceList.innerHTML+=liHTML;
  });
  if(activeAnnounceList.innerHTML==="") activeAnnounceList.innerHTML=`<li class="text-gray-400">目前沒有生效中公告</li>`;
  if(expiredAnnounceList.innerHTML==="") expiredAnnounceList.innerHTML=`<li class="text-gray-500">目前沒有過期公告</li>`;
});

// ===== 學生管理 =====
const studentForm=document.getElementById("studentForm");
const studentTable=document.getElementById("studentTable").querySelector("tbody");
studentsRef.on("value",snap=>{
  const data=snap.val()||{};
  studentTable.innerHTML="";
  Object.entries(data).forEach(([id,info])=>{
    const tr=document.createElement("tr");
    tr.innerHTML=`<td>${id}</td><td>${info.name}</td><td><button class="delete-btn" data-id="${id}">刪除</button></td>`;
    studentTable.appendChild(tr);
  });
  studentTable.querySelectorAll(".delete-btn").forEach(btn=>{
    btn.addEventListener("click",()=>{
      const id=btn.dataset.id;
      if(confirm(`確定要刪除 ${id} ${data[id].name} ?`)) studentsRef.child(id).remove();
    });
  });
});
studentForm.addEventListener("submit",e=>{
  e.preventDefault();
  const id=document.getElementById("studentId").value.trim();
  const name=document.getElementById("studentName").value.trim();
  if(id && name){studentsRef.child(id).set({name}); studentForm.reset();}
});

// ===== 單日簽到 =====
const datePicker=document.getElementById("datePicker");
const loadRecordsBtn=document.getElementById("loadRecordsBtn");
const recordsTable=document.getElementById("recordsTable").querySelector("tbody");
const exportBtn=document.getElementById("exportBtn");
const fillAbsentBtn=document.getElementById("fillAbsentBtn");

async function loadDailyRecords(dateStr){
  const snapshot=await studentsRef.get();
  const students=snapshot.val()||{};
  const checkSnap=await checkinRef.child(dateStr).get();
  const records=checkSnap.val()||{};
  recordsTable.innerHTML="";
  Object.entries(students).forEach(([id,info])=>{
    const rec=records[id]||{status:"未簽到",reason:"",time:""};
    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td>${id}</td>
      <td>${info.name}</td>
      <td><select class="status">
        <option value="出席" ${rec.status==="出席"?"selected":""}>出席</option>
        <option value="缺席" ${rec.status==="缺席"?"selected":""}>缺席</option>
        <option value="未簽到" ${rec.status==="未簽到"?"selected":""}>未簽到</option>
      </select></td>
      <td><input type="text" class="reason px-1" value="${rec.reason}"></td>
      <td><input type="time" class="time" value="${rec.time}"></td>
      <td><button class="delete-btn">刪除</button></td>
    `;
    recordsTable.appendChild(tr);
    // 刪除
    tr.querySelector(".delete-btn").addEventListener("click",()=>{checkinRef.child(dateStr).child(id).remove(); tr.remove();});
    // 自動更新
    tr.querySelector(".status").addEventListener("change",e=>{checkinRef.child(dateStr).child(id).update({status:e.target.value});});
    tr.querySelector(".reason").addEventListener("change",e=>{checkinRef.child(dateStr).child(id).update({reason:e.target.value});});
    tr.querySelector(".time").addEventListener("change",e=>{checkinRef.child(dateStr).child(id).update({time:e.target.value});});
  });
}
loadRecordsBtn.addEventListener("click",()=>{
  const dateStr=datePicker.value;
  if(!dateStr){alert("請選擇日期"); return;}
  loadDailyRecords(dateStr);
});
fillAbsentBtn.addEventListener("click",()=>{
  const dateStr=datePicker.value;
  if(!dateStr){alert("請選擇日期"); return;}
  Array.from(recordsTable.rows).forEach(row=>{
    const statusSelect=row.querySelector(".status");
    if(statusSelect.value==="未簽到") statusSelect.value="缺席";
    const id=row.cells[0].textContent;
    checkinRef.child(dateStr).child(id).update({status:"缺席"});
  });
});
exportBtn.addEventListener("click",()=>{
  const dateStr=datePicker.value;
  if(!dateStr){alert("請選擇日期"); return;}
  const wb=XLSX.utils.book_new();
  const data=[["班級座號","姓名","原因"]];
  Array.from(recordsTable.rows).forEach(row=>{
    const id=row.cells[0].textContent;
    const name=row.cells[1].textContent;
    const reason=row.querySelector(".reason").value;
    data.push([id,name,reason]);
  });
  const ws=XLSX.utils.aoa_to_sheet(data);
  XLSX.utils.book_append_sheet(wb,ws,"簽到");
  XLSX.writeFile(wb, `簽到-${dateStr}.xlsx`);
});

// ===== 總覽模式 =====
const startDate=document.getElementById("startDate");
const endDate=document.getElementById("endDate");
const loadSummaryBtn=document.getElementById("loadSummaryBtn");
const exportSummaryBtn=document.getElementById("exportSummaryBtn");
const summaryTable=document.getElementById("summaryTable").querySelector("tbody");

async function loadSummary(){
  const sDate=startDate.value;
  const eDate=endDate.value;
  if(!sDate||!eDate){alert("請選擇日期"); return;}
  const snapshot=await studentsRef.get();
  const students=snapshot.val()||{};
  const recordsSnap=await checkinRef.get();
  const allRecords=recordsSnap.val()||{};
  summaryTable.innerHTML="";
  Object.entries(students).forEach(([id,info])=>{
    let reasons=[];
    for(const [date,recs] of Object.entries(allRecords)){
      if(date>=sDate && date<=eDate && recs[id] && recs[id].status==="缺席") reasons.push(recs[id].reason||"");
    }
    const tr=document.createElement("tr");
    tr.innerHTML=`<td>${id}</td><td>${info.name}</td><td>${reasons.join("、")}</td>`;
    summaryTable.appendChild(tr);
  });
}
loadSummaryBtn.addEventListener("click",loadSummary);
exportSummaryBtn.addEventListener("click",()=>{
  const sDate=startDate.value;
  const eDate=endDate.value;
  if(!sDate||!eDate){alert("請選擇日期"); return;}
  const wb=XLSX.utils.book_new();
  const data=[["班級座號","姓名","原因"]];
  Array.from(summaryTable.rows).forEach(row=>{
    const id=row.cells[0].textContent;
    const name=row.cells[1].textContent;
    const reason=row.cells[2].textContent;
    data.push([id,name,reason]);
  });
  const ws=XLSX.utils.aoa_to_sheet(data);
  XLSX.utils.book_append_sheet(wb,ws,"總覽");
  XLSX.writeFile(wb, `總覽-${sDate}-to-${eDate}.xlsx`);
});

}); // DOMContentLoaded
</script>
</body>
</html>
