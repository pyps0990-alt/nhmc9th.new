<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>幹部後台 | 內湖高中軍武社</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<style>
body { font-family: 'Roboto', sans-serif; background:#111; color:#fff; }
h1,h2,h3 { font-family:'Oswald', sans-serif; }
table { border-collapse: collapse; width:100%; margin-top:10px; }
th,td { border:1px solid #666; padding:6px; text-align:center; }
th { background:#222; }
.delete-btn { background:#e74c3c; color:white; border:none; cursor:pointer; padding:4px 8px; }
.delete-btn:hover { background:#c0392b; }
.tab-content { display:none; }
.tab-content.active { display:block; }
</style>
</head>
<body class="min-h-screen flex flex-col">

<header class="bg-green-900 p-4 flex justify-between items-center">
<h1 class="text-xl md:text-2xl font-bold text-yellow-400">內湖高中軍武社 幹部後台</h1>
<div>
<span id="adminEmail" class="font-semibold text-white mr-4"></span>
<button id="logoutBtn" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 text-sm md:text-base">登出</button>
</div>
</header>

<main class="flex-grow p-6 max-w-6xl mx-auto">
<!-- Tab 選單 -->
<div class="mb-6 flex flex-wrap gap-2">
<button class="tab-btn bg-yellow-400 text-black px-4 py-2 rounded hover:bg-yellow-300" data-target="eventModule">📅 活動管理</button>
<button class="tab-btn bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-500" data-target="announceModule">📣 公告管理</button>
<button class="tab-btn bg-green-600 text-white px-4 py-2 rounded hover:bg-green-500" data-target="dailyModule">📝 單日簽到</button>
<button class="tab-btn bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-500" data-target="summaryModule">📊 總覽模式</button>
</div>

<!-- 活動管理模組 -->
<section id="eventModule" class="tab-content">
<h2 class="text-xl font-bold text-yellow-300 mb-4">📅 活動設定</h2>
<form id="eventForm" class="space-y-4 mb-6">
<input type="text" id="eventTitle" placeholder="活動標題" required class="w-full px-3 py-2 rounded bg-gray-800 text-white border border-gray-600">
<input type="date" id="eventDate" required class="w-full px-3 py-2 rounded bg-gray-800 text-white border border-gray-600">
<textarea id="eventDesc" rows="3" placeholder="活動說明（選填）" class="w-full px-3 py-2 rounded bg-gray-800 text-white border border-gray-600"></textarea>
<button type="submit" class="bg-yellow-400 text-black px-4 py-2 rounded hover:bg-yellow-300">➕ 新增活動</button>
</form>
<ul id="eventList" class="space-y-2 text-sm text-white"></ul>
</section>

<!-- 公告管理模組 -->
<section id="announceModule" class="tab-content">
<h2 class="text-xl font-bold text-yellow-300 mb-4">📣 公告管理</h2>
<form id="announceForm" class="space-y-4 mb-6">
<textarea id="announceText" rows="3" placeholder="輸入公告內容" required class="w-full px-3 py-2 rounded bg-gray-800 text-white border border-gray-600"></textarea>
<div class="flex gap-2">
<input type="date" id="announceExpire" required class="flex-1 px-3 py-2 rounded bg-gray-800 text-white border border-gray-600">
<input type="time" id="announceExpireTime" required class="flex-1 px-3 py-2 rounded bg-gray-800 text-white border border-gray-600">
</div>
<button type="submit" class="bg-yellow-400 text-black px-4 py-2 rounded hover:bg-yellow-300">📢 發布公告</button>
</form>

<h3 class="text-lg font-bold text-yellow-200 mb-2">🟢 生效中公告</h3>
<ul id="activeAnnounceList" class="space-y-2 text-sm text-white mb-4"></ul>

<h3 class="text-lg font-bold text-gray-400 mb-2">⚪ 過期公告</h3>
<ul id="expiredAnnounceList" class="space-y-2 text-sm text-gray-400"></ul>
</section>

<!-- 單日簽到模組 -->
<section id="dailyModule" class="tab-content">
<h2 class="text-xl font-bold text-yellow-300 mb-4">📝 單日簽到管理</h2>
<div class="flex items-center gap-2 mb-4">
<input type="date" id="datePicker" class="px-3 py-2 rounded bg-gray-800 text-white border border-gray-600">
<button id="loadRecordsBtn" class="bg-green-600 px-3 py-2 rounded hover:bg-green-700">載入紀錄</button>
<button id="exportBtn" class="bg-blue-600 px-3 py-2 rounded hover:bg-blue-700">匯出 Excel</button>
<button id="fillAbsentBtn" class="bg-red-500 px-3 py-2 rounded hover:bg-red-600">一鍵補全缺席</button>
</div>
<div class="overflow-x-auto">
<table id="recordsTable" class="min-w-full text-sm">
<thead><tr><th>班級座號</th><th>姓名</th><th>狀態</th><th>原因</th><th>時間</th><th>操作</th></tr></thead>
<tbody></tbody>
</table>
</div>
</section>

<!-- 總覽模式 -->
<section id="summaryModule" class="tab-content">
<h2 class="text-xl font-bold text-yellow-300 mb-4">📊 總覽模式</h2>
<div class="flex items-center gap-2 mb-4">
<label>開始：<input type="date" id="startDate" class="px-3 py-2 rounded bg-gray-800 text-white border border-gray-600"></label>
<label>結束：<input type="date" id="endDate" class="px-3 py-2 rounded bg-gray-800 text-white border border-gray-600"></label>
<button id="loadSummaryBtn" class="bg-green-600 px-3 py-2 rounded hover:bg-green-700">載入總覽</button>
<button id="exportSummaryBtn" class="bg-blue-600 px-3 py-2 rounded hover:bg-blue-700">匯出總覽</button>
</div>
<div class="overflow-x-auto">
<table id="summaryTable" class="min-w-full text-sm">
<thead><tr><th>班級座號</th><th>姓名</th><th>原因</th></tr></thead>
<tbody></tbody>
</table>
</div>
</section>
</main>

<footer class="bg-gray-800 text-center p-4 text-xs md:text-sm text-gray-400">
&copy; 2025 內湖高中軍武社 | 幹部專屬頁面
</footer>

<script>
// ===== Firebase 初始化 =====
const firebaseConfig = {
  apiKey: "AIzaSyBLsMAvPcpKBoeIfAA-hF2UGrrU5RRS7t4",
  authDomain: "nhmc9th-672f6.firebaseapp.com",
  databaseURL: "https://nhmc9th-672f6-default-rtdb.firebaseio.com",
  projectId: "nhmc9th-672f6",
  storageBucket: "nhmc9th-672f6.appspot.com",
  messagingSenderId: "470057381540",
  appId: "1:470057381540:web:d5e0881cb540a7a58a0031"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

// ===== DOM 元素 & Tab =====
const adminEmailEl=document.getElementById("adminEmail");
const logoutBtn=document.getElementById("logoutBtn");
auth.onAuthStateChanged(u=>{if(u) adminEmailEl.textContent=u.email; else window.location.href="login.html";});
logoutBtn.addEventListener("click",()=>auth.signOut());

// Tab 切換
document.querySelectorAll(".tab-btn").forEach(btn=>{
  btn.addEventListener("click",()=>{document.querySelectorAll(".tab-content").forEach(t=>t.classList.remove("active"));
    document.getElementById(btn.dataset.target).classList.add("active");
  });
});

// ===== Firebase 參考 =====
const studentsRef = db.ref("students");
const checkinRef = db.ref("checkinRecords");
const eventsRef = db.ref("events");
const announceRef = db.ref("announcements");

// ===== 自動檢查 Firebase 資料 =====
async function checkDatabaseExistence() {
  const studentsSnap = await studentsRef.once("value");
  if(!studentsSnap.exists()) alert("⚠️ students 資料表不存在，請先建立學生名單！");
  const recordsSnap = await checkinRef.once("value");
  if(!recordsSnap.exists()) console.log("⚠️ checkinRecords 尚未建立，單日模式將自動產生缺席紀錄。");
}
window.addEventListener("load", checkDatabaseExistence);

// ===== 活動管理 =====
const eventForm=document.getElementById("eventForm");
const eventList=document.getElementById("eventList");
eventForm.addEventListener("submit",e=>{e.preventDefault();
  const title=document.getElementById("eventTitle").value.trim();
  const date=document.getElementById("eventDate").value;
  const desc=document.getElementById("eventDesc").value.trim();
  if(title && date){eventsRef.push({title,date,desc}); eventForm.reset();}
});
eventsRef.on("value",snap=>{
  const data=snap.val()||{};
  eventList.innerHTML="";
  Object.entries(data).forEach(([k,v])=>{
    const li=document.createElement("li");
    li.innerHTML=`<div class="flex justify-between items-center bg-gray-800 p-3 rounded">
    <span>${v.date}｜${v.title}</span>
    <button class="delete-btn" onclick="firebase.database().ref('events/${k}').remove()">取消</button>
    </div>`; eventList.appendChild(li);
  });
});

// ===== 公告管理 =====
const announceForm=document.getElementById("announceForm");
const activeAnnounceList=document.getElementById("activeAnnounceList");
const expiredAnnounceList=document.getElementById("expiredAnnounceList");
announceForm.addEventListener("submit",e=>{e.preventDefault();
  const text=document.getElementById("announceText").value.trim();
  const expireDate=document.getElementById("announceExpire").value;
  const expireTime=document.getElementById("announceExpireTime").value;
  if(text && expireDate && expireTime){
    const [h,m]=expireTime.split(":").map(Number);
    const expiresAt=new Date(expireDate); expiresAt.setHours(h,m,0,0);
    const timestamp=Date.now();
    announceRef.push({text,timestamp,expiresAt:expiresAt.getTime()}); announceForm.reset();
  }
});
announceRef.on("value",snap=>{
  const data=snap.val()||{};
  const now=Date.now(); activeAnnounceList.innerHTML=""; expiredAnnounceList.innerHTML="";
  Object.entries(data).forEach(([k,v])=>{
    const time=new Date(v.timestamp).toLocaleString("zh-TW");
    const expire=v.expiresAt?new Date(v.expiresAt).toLocaleString("zh-TW"):"無期限";
    const liHTML=`<div class="flex justify-between items-center bg-gray-800 p-3 rounded">
      <span>${v.text}<br><span class="text-xs text-gray-400">🕒 發布：${time}｜截止：${expire}</span></span>
      <button class="delete-btn" onclick="firebase.database().ref('announcements/${k}').remove()">刪除</button>
      </div>`;
    if(v.expiresAt && v.expiresAt<now) expiredAnnounceList.innerHTML+=liHTML; else activeAnnounceList.innerHTML+=liHTML;
  });
  if(activeAnnounceList.innerHTML==="") activeAnnounceList.innerHTML=`<li class="text-gray-400">目前沒有生效中公告</li>`;
  if(expiredAnnounceList.innerHTML==="") expiredAnnounceList.innerHTML=`<li class="text-gray-500">目前沒有過期公告</li>`;
});

// ===== 單日簽到 & 總覽模式 =====
// 稍後可接上前面我幫你寫的完整 loadRecords / exportRecords / fillAbsent / summary 功能
// ===== 單日模式 =====
const datePicker=document.getElementById("datePicker");
const recordsTableBody=document.querySelector("#recordsTable tbody");
const loadRecordsBtn=document.getElementById("loadRecordsBtn");
const exportBtn=document.getElementById("exportBtn");
const fillAbsentBtn=document.getElementById("fillAbsentBtn");

let currentDate=null;
let currentData={};
let studentsList={};

studentsRef.on("value", snap=>{studentsList=snap.val()||{}; if(currentDate) loadRecords();});
loadRecordsBtn.addEventListener("click",loadRecords);
exportBtn.addEventListener("click",exportRecords);
fillAbsentBtn.addEventListener("click",fillAbsent);

async function loadRecords(){
  currentDate=datePicker.value;
  if(!currentDate){alert("請選擇日期！");return;}
  recordsTableBody.innerHTML="<tr><td colspan='6'>載入中...</td></tr>";

  const snapshot=await checkinRef.child(currentDate).once("value");
  const checkinData=snapshot.val()||{};
  currentData={...checkinData};

  Object.keys(studentsList).forEach(id=>{
    if(!currentData[id]) currentData[id]={name:studentsList[id].name,status:"缺席",reason:"",time:""};
  });

  renderTable();
}

function renderTable(){
  recordsTableBody.innerHTML="";
  Object.entries(currentData).forEach(([id,r])=>{
    const tr=document.createElement("tr");
    tr.innerHTML=`<td>${id}</td><td>${r.name||""}</td>
    <td><select onchange="updateStatus('${currentDate}','${id}',this.value)">
      <option value="出席" ${r.status==="出席"?"selected":""}>出席</option>
      <option value="請假" ${r.status==="請假"?"selected":""}>請假</option>
      <option value="缺席" ${r.status==="缺席"?"selected":""}>缺席</option>
    </select></td>
    <td><input type="text" value="${r.reason||""}" onchange="updateReason('${currentDate}','${id}',this.value)"/></td>
    <td>${r.time||""}</td>
    <td><button class="delete-btn" onclick="deleteRecord('${currentDate}','${id}')">刪除</button></td>`;
    recordsTableBody.appendChild(tr);
  });
}

function updateStatus(date,id,status){
  const now=new Date().toLocaleString("zh-TW");
  db.ref(`checkinRecords/${date}/${id}`).update({status,time:now});
  currentData[id].status=status; currentData[id].time=now;
}

function updateReason(date,id,reason){
  const now=new Date().toLocaleString("zh-TW");
  db.ref(`checkinRecords/${date}/${id}`).update({reason,time:now});
  currentData[id].reason=reason; currentData[id].time=now;
}

function deleteRecord(date,id){if(confirm("確定刪除？")){db.ref(`checkinRecords/${date}/${id}`).remove().then(()=>loadRecords());}}

function fillAbsent(){
  Object.keys(currentData).forEach(id=>{
    if(!currentData[id].status){updateStatus(currentDate,id,"缺席");}
  });
  alert("缺席學生已補全");
}

function exportRecords(){
  if(!currentDate){alert("請先選擇日期！");return;}
  const rows=[["班級座號","姓名","原因"]];
  Object.entries(currentData).forEach(([id,r])=>rows.push([id,r.name||"",r.reason||""]));
  const ws=XLSX.utils.aoa_to_sheet(rows);
  const wb=XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb,ws,"簽到紀錄");
  XLSX.writeFile(wb,`簽到紀錄_${currentDate}.xlsx`);
}

// ===== 總覽模式 =====
const startDate=document.getElementById("startDate");
const endDate=document.getElementById("endDate");
const summaryTableBody=document.querySelector("#summaryTable tbody");
const loadSummaryBtn=document.getElementById("loadSummaryBtn");
const exportSummaryBtn=document.getElementById("exportSummaryBtn");

loadSummaryBtn.addEventListener("click",loadSummary);
exportSummaryBtn.addEventListener("click",exportSummary);

async function loadSummary(){
  const start=startDate.value,end=endDate.value;
  if(!start||!end){alert("請選擇日期範圍！");return;}
  summaryTableBody.innerHTML="<tr><td colspan='3'>計算中...</td></tr>";
  let summary={};

  Object.keys(studentsList).forEach(id=>{summary[id]={name:studentsList[id].name,reason:""};});

  let current=new Date(start),endD=new Date(end);
  while(current<=endD){
    const dateStr=current.toISOString().slice(0,10);
    const snapshot=await checkinRef.child(dateStr).once("value");
    const data=snapshot.val()||{};
    Object.keys(data).forEach(id=>{if(data[id].reason) summary[id].reason=data[id].reason;});
    current.setDate(current.getDate()+1);
  }

  summaryTableBody.innerHTML="";
  Object.keys(summary).forEach(id=>{
    const s=summary[id];
    const tr=document.createElement("tr");
    tr.innerHTML=`<td>${id}</td><td>${s.name}</td><td>${s.reason}</td>`;
    summaryTableBody.appendChild(tr);
  });
}

function exportSummary(){
  if(summaryTableBody.children.length===0){alert("請先載入總覽資料！");return;}
  const rows=[["班級座號","姓名","原因"]];
  Array.from(summaryTableBody.children).forEach(tr=>rows.push(Array.from(tr.children).map(td=>td.innerText)));
  const ws=XLSX.utils.aoa_to_sheet(rows);
  const wb=XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb,ws,"總覽");
  XLSX.writeFile(wb,"簽到總覽.xlsx");
}

</script>
</body>
</html>
