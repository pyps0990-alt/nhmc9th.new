<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>內湖高中軍武社 - 槍枝借用</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- 字體 -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Roboto&display=swap" rel="stylesheet">

  <!-- AOS CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body class="bg-gray-900 text-white font-['Roboto']">

  <!-- header / 導覽列 -->
  <header class="bg-green-900 p-4 flex justify-between items-center relative z-[9999]" data-aos="fade-down">
    <h1 class="text-xl md:text-2xl font-bold text-yellow-400">內湖高中軍武社</h1>
    <div class="relative">
      <button id="menuBtn" class="bg-yellow-400 text-black px-4 py-2 rounded hover:bg-yellow-300 font-semibold text-sm md:text-base">
        ☰ 選單
      </button>
      <div id="menuList" class="absolute right-0 mt-2 w-56 bg-gray-800 rounded shadow-lg hidden z-[10000]">
        <a href="../index.html" class="block px-4 py-2 text-white hover:bg-green-700 text-sm">🏠 首頁</a>
        <a href="../pages/map.html" class="block px-4 py-2 text-white hover:bg-green-700 text-sm">🗺️ 教室地圖</a>
        <a href="../pages/schedule.html" class="block px-4 py-2 text-white hover:bg-green-700 text-sm">📅 活動排程</a>
        <a href="../pages/checkin.html" class="block px-4 py-2 text-white hover:bg-green-700 text-sm">📝 社課簽到</a>
        <a href="../pages/finance.html" class="block px-4 py-2 text-white hover:bg-green-700 text-sm">💰 財務紀錄</a>
        <a href="../pages/knowledge.html" class="block px-4 py-2 text-white hover:bg-green-700 text-sm">📚 知識分享</a>
        <a href="../pages/about.html" class="block px-4 py-2 text-white hover:bg-green-700 text-sm">🎖 關於我們</a>
        <a href="../pages/admin.html" id="adminLink" class="block px-4 py-2 text-white hover:bg-green-700 text-sm hidden">🛡️ 幹部後台</a>
      </div>
    </div>
  </header>

  <!-- 主視覺區（無背景圖，保留文字與說明） -->
  <section class="bg-black text-white py-16 px-4 text-center" data-aos="fade-up">
    <div class="max-w-3xl mx-auto">
      <h1 class="text-3xl md:text-5xl font-bold text-yellow-300 mb-4 tracking-wide">精確掌控學校借用之槍械數量</h1>
      <p class="text-base md:text-xl text-gray-200 mb-6">
        ⚠️ 如果有槍枝遺失或是人為因素損壞槍枝，全部由借用者進行賠償
      </p>
    </div>
  </section>

  <!-- 主功能區 -->
  <main class="max-w-4xl mx-auto py-10 px-4 space-y-8">

    <!-- 槍枝清單 -->
    <div id="gun-list" class="bg-gray-800 p-4 rounded text-left" data-aos="fade-right"></div>

    <!-- 借出 -->
    <div class="bg-gray-800 p-4 rounded space-y-2" data-aos="fade-up">
      <h2 class="text-xl text-yellow-300 font-semibold">📥 借用槍枝</h2>
      <select id="gunId" class="px-3 py-2 rounded bg-gray-700 text-white w-full">
        <option value="">選擇槍枝</option>
      </select>
      <input id="classInfo" type="text" placeholder="班級 (例：201)" class="px-3 py-2 rounded bg-gray-700 text-white w-full" />
      <input id="seatNumber" type="text" placeholder="座號 (例：15)" class="px-3 py-2 rounded bg-gray-700 text-white w-full" />
      <input id="studentName" type="text" placeholder="姓名" class="px-3 py-2 rounded bg-gray-700 text-white w-full" />
      <button id="borrowBtn" onclick="borrowGun()" class="bg-yellow-400 text-black px-4 py-2 rounded hover:bg-yellow-300 w-full">借出</button>
    </div>

    <!-- 歸還 -->
    <div class="bg-gray-800 p-4 rounded space-y-2" data-aos="fade-up" data-aos-delay="100">
      <h2 class="text-xl text-yellow-300 font-semibold">📤 歸還槍枝</h2>
      <select id="returnGunId" class="px-3 py-2 rounded bg-gray-700 text-white w-full">
        <option value="">選擇已借出槍枝</option>
      </select>
      <button id="returnBtn" onclick="returnGun()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 w-full">歸還</button>
    </div>

    <!-- 幹部管理區（登入才顯示） -->
    <div id="admin-section" class="bg-gray-800 p-4 rounded space-y-2 hidden" data-aos="fade-up" data-aos-delay="200">
      <h2 class="text-xl text-yellow-300 font-semibold">🛠 管理槍枝（幹部專用）</h2>
      <input id="newGunId" type="text" placeholder="新槍枝 ID" class="px-3 py-2 rounded bg-gray-700 text-white w-full" />
      <input id="newGunName" type="text" placeholder="槍枝名稱" class="px-3 py-2 rounded bg-gray-700 text-white w-full" />
      <input id="newGunType" type="text" placeholder="槍枝類型" class="px-3 py-2 rounded bg-gray-700 text-white w-full" />
      <button onclick="addGun()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 w-full">新增槍枝</button>

      <input id="deleteGunId" type="text" placeholder="槍枝 ID" class="px-3 py-2 rounded bg-gray-700 text-white w-full" />
      <button onclick="deleteGun()" class="bg-red-700 text-white px-4 py-2 rounded hover:bg-red-800 w-full">刪除槍枝</button>
    </div>

  </main>

  <!-- footer -->
  <footer class="bg-gray-800 text-center p-4 text-xs md:text-sm text-gray-400" data-aos="fade-up">
    &copy; 2025 內湖高中軍武社 | 設計者：奕嘉
  </footer>

  <!-- AOS JS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script> AOS.init({ duration: 800, once: true }); </script>

  <script>
  // ---------------- Firebase 設定 ----------------
  const firebaseConfig = {
    apiKey: "AIzaSyBLsMAvPcpKBoeIfAA-hF2UGrrU5RRS7t4",
    authDomain: "nhmc9th-672f6.firebaseapp.com",
    databaseURL: "https://nhmc9th-672f6-default-rtdb.firebaseio.com",
    projectId: "nhmc9th-672f6",
    appId: "1:470057381540:web:d5e0881cb540a7a58a0031"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const auth = firebase.auth();
  const gunsRef = db.ref("guns");

  // ---------------- 初始化槍枝 ----------------
  function initGuns() {
    gunsRef.once("value", snapshot => {
      if (!snapshot.exists()) {
        gunsRef.set({
          G001: { name: "M4A1", type: "步槍", isBorrowed: false, borrower: "" },
          G002: { name: "Glock 17", type: "手槍", isBorrowed: false, borrower: "" },
          G003: { name: "AK47", type: "步槍", isBorrowed: false, borrower: "" }
        });
      }
    });
  }
  initGuns();

  // ---------------- 監聽槍枝資料 ----------------
  gunsRef.on("value", snapshot => {
    const data = snapshot.val() || {};

    // 選單
    const borrowSelect = document.getElementById("gunId");
    const returnSelect = document.getElementById("returnGunId");
    borrowSelect.innerHTML = '<option value="">選擇槍枝</option>';
    returnSelect.innerHTML = '<option value="">選擇已借出槍枝</option>';

    // 清單
    const list = document.getElementById("gun-list");
    list.innerHTML = "";

    for (const id in data) {
      const gun = data[id];

      // 選單填入
      if (!gun.isBorrowed) borrowSelect.innerHTML += `<option value="${id}">${id} - ${gun.name}</option>`;
      else returnSelect.innerHTML += `<option value="${id}">${id} - ${gun.name}</option>`;

      // 清單顯示
      const status = gun.isBorrowed
        ? `<span class="text-red-400">已借出 (${gun.borrower})</span>`
        : `<span class="text-green-400">可借用</span>`;
      list.innerHTML += `<div class="py-2 border-b border-gray-600">[${id}] ${gun.name} - ${status}</div>`;
    }

    if (Object.keys(data).length === 0) {
      list.innerHTML = `<div class="py-2 text-gray-300">目前尚無槍枝資料</div>`;
    }
  });

  // ---------------- 借出功能 ----------------
  function borrowGun() {
    const gunId = document.getElementById("gunId").value.trim();
    const classInfo = document.getElementById("classInfo").value.trim();
    const seatNumber = document.getElementById("seatNumber").value.trim();
    const studentName = document.getElementById("studentName").value.trim();
    if (!gunId || !classInfo || !seatNumber || !studentName) {
      return alert("請完整輸入欄位：槍枝ID、班級、座號、姓名");
    }
    const borrowerInfo = `${classInfo}班 ${seatNumber}號 ${studentName}`;
    const gunRef = gunsRef.child(gunId);
    gunRef.once("value", snapshot => {
      if (!snapshot.exists()) return alert("找不到這把槍 (請確認ID)");
      if (snapshot.val().isBorrowed) return alert("這把槍已被借出");
      gunRef.update({ isBorrowed: true, borrower: borrowerInfo }, err => {
        if (err) alert("借出失敗：" + err.message);
        else {
          document.getElementById("gunId").value = "";
          document.getElementById("classInfo").value = "";
          document.getElementById("seatNumber").value = "";
          document.getElementById("studentName").value = "";
        }
      });
    });
  }

  // ---------------- 歸還功能 ----------------
  function returnGun() {
    const gunId = document.getElementById("returnGunId").value.trim();
    if (!gunId) return alert("請輸入槍枝ID");
    const gunRef = gunsRef.child(gunId);
    gunRef.once("value", snapshot => {
      if (!snapshot.exists()) return alert("找不到這把槍 (請確認ID)");
      if (!snapshot.val().isBorrowed) return alert("這把槍本來就沒被借出");
      gunRef.update({ isBorrowed: false, borrower: "" }, err => {
        if (err) alert("歸還失敗：" + err.message);
        else document.getElementById("returnGunId").value = "";
      });
    });
  }

  // ---------------- 幹部管理 ----------------
  function addGun() {
    const id = document.getElementById("newGunId").value.trim();
    const name = document.getElementById("newGunName").value.trim();
    const type = document.getElementById("newGunType").value.trim();
    if (!id || !name || !type) return alert("請完整輸入欄位");
    const gunRef = gunsRef.child(id);
    gunRef.once("value", snapshot => {
      if (snapshot.exists()) return alert("槍枝ID已存在");
      gunRef.set({ name, type, isBorrowed: false, borrower: "" }, err => {
        if (err) alert("新增失敗：" + err.message);
        else {
          document.getElementById("newGunId").value = "";
          document.getElementById("newGunName").value = "";
          document.getElementById("newGunType").value = "";
        }
      });
    });
  }

  function deleteGun() {
    const id = document.getElementById("deleteGunId").value.trim();
    if (!id) return alert("請輸入槍枝ID");
    const gunRef = gunsRef.child(id);
    gunRef.once("value", snapshot => {
      if (!snapshot.exists()) return alert("找不到這把槍");
      gunRef.remove(err => {
        if (err) alert("刪除失敗：" + err.message);
        else document.getElementById("deleteGunId").value = "";
      });
    });
  }

  // ---------------- 登入狀態監聽 ----------------
  auth.onAuthStateChanged(user => {
    const adminSection = document.getElementById("admin-section");
    if (user) adminSection.classList.remove("hidden");
    else adminSection.classList.add("hidden");
  });

  // ---------------- 選單按鈕 ----------------
  document.getElementById("menuBtn").addEventListener("click", () => {
    const menu = document.getElementById("menuList");
    menu.classList.toggle("hidden");
  });
  document.addEventListener("click", (e) => {
    const menu = document.getElementById("menuList");
    const btn = document.getElementById("menuBtn");
    if (!btn.contains(e.target) && !menu.contains(e.target)) menu.classList.add("hidden");
  });
</script>
</body>
</html>
