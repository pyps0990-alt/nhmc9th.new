<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>出缺勤點名 | 內湖高中軍武社</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- 字體 -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    h1 {
      font-family: 'Oswald', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-900 text-white">

  <!-- 導覽列 -->
  <header class="bg-green-900 p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-yellow-400">內湖高中軍武社</h1>
    <nav class="space-x-4">
      <a href="../index.html" class="hover:text-yellow-300">首頁</a>
      <a href="schedule.html" class="hover:text-yellow-300">活動排程</a>
      <a href="attendance.html" class="text-yellow-300 font-bold">出缺勤</a>
      <a href="finance.html" class="hover:text-yellow-300">財務紀錄</a>
      <a href="knowledge.html" class="hover:text-yellow-300">知識分享</a>
      <a href="about.html" class="hover:text-yellow-300">關於我們</a>
    </nav>
  </header>

  <!-- 主內容 -->
  <main class="p-8">
    <h2 class="text-3xl font-bold text-yellow-300 mb-4">✅ 出缺勤點名</h2>

    <table class="w-full bg-green-800 text-white rounded shadow">
      <thead>
        <tr class="bg-green-700">
          <th class="p-2 text-left">姓名</th>
          <th class="p-2 text-center">出席</th>
        </tr>
      </thead>
      <tbody id="attendance-table">
        <tr>
          <td class="p-2">王大明</td>
          <td class="p-2 text-center"><input type="checkbox" class="attendance-checkbox" /></td>
        </tr>
        <tr>
          <td class="p-2">李小軍</td>
          <td class="p-2 text-center"><input type="checkbox" class="attendance-checkbox" /></td>
        </tr>
        <tr>
          <td class="p-2">陳志豪</td>
          <td class="p-2 text-center"><input type="checkbox" class="attendance-checkbox" /></td>
        </tr>
        <!-- 可繼續新增社員 -->
      </tbody>
    </table>

    <div class="mt-4 text-lg">
      出席人數：<span id="attendance-count" class="text-yellow-300 font-bold">0</span> 人/
    </div>
  </main>

  <!-- 頁尾 -->
  <footer class="bg-gray-800 text-center p-4 text-sm text-gray-400">
    &copy; 2025 內湖高中軍武社 | 設計者：奕嘉
  </footer>

  <!-- JavaScript 統計功能 -->
  <script>
    const checkboxes = document.querySelectorAll('.attendance-checkbox');
    const countDisplay = document.getElementById('attendance-count');

    function updateCount() {
      const count = Array.from(checkboxes).filter(cb => cb.checked).length;
      countDisplay.textContent = count;
    }

    checkboxes.forEach(cb => cb.addEventListener('change', updateCount));
  </script>
</body>
</html>
