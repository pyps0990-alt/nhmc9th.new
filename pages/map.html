<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>教室地圖｜內湖高中軍武社</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- AOS 動畫 -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <!-- 字體 -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Roboto&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
    }
    body.loaded {
      opacity: 1;
    }
    h1, h2, h3 {
      font-family: 'Oswald', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-900 text-white" onload="document.body.classList.add('loaded')">
<header class="bg-green-900 p-4 flex justify-between items-center">
  <h1 class="text-xl md:text-2xl font-bold text-yellow-400">內湖高中軍武社</h1>
  <div class="relative">
    <button id="menuBtn" class="bg-yellow-400 text-black px-4 py-2 rounded hover:bg-yellow-300 font-semibold text-sm md:text-base">
      ☰ 選單
    </button>
    <div id="menuList" class="absolute right-0 mt-2 w-48 bg-gray-800 rounded shadow-lg hidden z-50">
      <a href="../index.html" class="block px-4 py-2 text-white hover:bg-green-700 text-sm">🏠 首頁</a>
      <a href="map.html" class="block px-4 py-2 text-white hover:bg-green-700 text-sm">🗺️ 教室地圖</a>
      <a href="schedule.html" class="block px-4 py-2 text-white hover:bg-green-700 text-sm">📅 活動排程</a>
      <a href="checkin.html" class="block px-4 py-2 text-white hover:bg-green-700 text-sm">📝 社課簽到</a>
      <a href="finance.html" class="block px-4 py-2 text-white hover:bg-green-700 text-sm">💰 財務紀錄</a>
      <a href="knowledge.html" class="block px-4 py-2 text-white hover:bg-green-700 text-sm">📚 知識分享</a>
      <a href="about.html" class="block px-4 py-2 text-white hover:bg-green-700 text-sm">🎖 關於我們</a>
    </div>
  </div>
</header>

  <!-- 🗺️ 教室地圖主區塊 -->
  <section class="py-16 px-8 text-center" data-aos="fade-up">
    <h2 class="text-3xl font-bold text-yellow-300 mb-6">🗺️ 教室地圖導覽</h2>
    <p class="text-gray-300 mb-8">快速查看社團教室位置、樓層分布與集合地點</p>

    <!-- 地圖圖片 -->
    <div class="max-w-4xl mx-auto rounded overflow-hidden shadow-lg mb-6" data-aos="zoom-in">
      <img src="../assets/images/classroom.png" alt="教室地圖" class="w-full h-auto rounded">
    </div>

    <!-- 樓層說明 -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 text-left max-w-4xl mx-auto" data-aos="fade-up" data-aos-delay="100">
      <div class="bg-green-800 p-6 rounded shadow">
        <h3 class="text-xl font-bold text-yellow-300 mb-2">📍 B5 教室</h3>
        <p class="text-gray-200">軍武社主要活動教室位於 C棟 5 樓 205 教室，靠近旋轉樓梯口。</p>
      </div>
      <div class="bg-green-800 p-6 rounded shadow">
        <h3 class="text-xl font-bold text-yellow-300 mb-2">🧰 A棟地下室 器材室&靶場</h3>
        <p class="text-gray-200">器材室位於 A 棟地下室，需由A棟樓梯下去，請幹部及社員注意安全與器材管理。</p>
      </div>
    </div>
  </section>
<script>
    const menuBtn = document.getElementById("menuBtn");
    const menuList = document.getElementById("menuList");

    menuBtn.addEventListener("click", () => {
      menuList.classList.toggle("hidden");
    });

    document.addEventListener("click", (e) => {
      if (!menuBtn.contains(e.target) && !menuList.contains(e.target)) {
        menuList.classList.add("hidden");
      }
    });
  </script>
  <!-- 🧾 頁尾 -->
  <footer class="bg-gray-800 text-center p-4 text-sm text-gray-400 mt-12">
    &copy; 2025 內湖高中軍武社 | 設計者：奕嘉
  </footer>

  <script>
    AOS.init();
  </script>
</body>
</html>
