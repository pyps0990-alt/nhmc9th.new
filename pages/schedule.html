<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>活動排程 | 內湖高中軍武社</title>

  <!-- Tailwind CSS v3 -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- FullCalendar 全域版本 -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <!-- 字體 -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    h1, h2, h3 {
      font-family: 'Oswald', sans-serif;
    }
    #calendar {
      background-color: #1f2937;
      color: white;
      border-radius: 0.5rem;
      padding: 1rem;
    }
    .fc .fc-daygrid-day-number {
      color: #facc15;
    }
    .fc-event {
      background-color: #2563eb !important;
      border: none !important;
      color: white !important;
      font-weight: bold;
    }
  </style>
</head>
<body class="bg-gray-900 text-white">
<header class="bg-green-900 p-4 flex justify-between items-center">
  <h1 class="text-xl md:text-2xl font-bold text-yellow-400">內湖高中軍武社</h1>
  <div class="relative">
    <button id="menuBtn" class="bg-yellow-400 text-black px-4 py-2 rounded hover:bg-yellow-300 font-semibold text-sm md:text-base">
      ☰ 選單
    </button>
    <div id="menuList" class="absolute right-0 mt-2 w-48 bg-gray-800 rounded shadow-lg hidden z-50">
      <a href="../index.html" class="block px-4 py-2 text-white hover:bg-green-700 text-sm">🏠 首頁</a>
      <a href="map.html" class="block px-4 py-2 text-white hover:bg-green-700 text-sm">🗺️ 教室地圖</a>
      <a href="schedule.html" class="block px-4 py-2 text-white hover:bg-green-700 text-sm">📅 活動排程</a>
      <a href="checkin.html" class="block px-4 py-2 text-white hover:bg-green-700 text-sm">📝 社課簽到</a>
      <a href="finance.html" class="block px-4 py-2 text-white hover:bg-green-700 text-sm">💰 財務紀錄</a>
      <a href="knowledge.html" class="block px-4 py-2 text-white hover:bg-green-700 text-sm">📚 知識分享</a>
      <a href="about.html" class="block px-4 py-2 text-white hover:bg-green-700 text-sm">🎖 關於我們</a>
    </div>
  </div>
</header>
  
  <!-- 活動調查表單 -->
  <section class="py-10 px-4 md:px-8 text-center">
    <h2 class="text-xl md:text-2xl font-bold text-yellow-300 mb-4">📋 活動調查表單</h2>
    <div class="max-w-4xl mx-auto">
      <iframe src="https://forms.gle/tRXqttBhpaNNvqSH9" width="100%" height="600" frameborder="0" marginheight="0" marginwidth="0">載入中…</iframe>
    </div>
  </section>
  
<!-- 地社表單 -->
  <section class="py-10 px-4 md:px-8 text-center">
    <h2 class="text-xl md:text-2xl font-bold text-yellow-300 mb-4">📋 活動調查表單</h2>
    <div class="max-w-4xl mx-auto">
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScxOVpt96iVnZCPQjl4apjMYGvGOXAU02U5I_W9I0AD7yS6hA/viewform" width="100%" height="600" frameborder="0" marginheight="0" marginwidth="0">載入中…</iframe>
    </div>
  </section>


  <!-- 活動日曆 -->
  <section class="py-10 px-4 md:px-8 text-center">
    <h2 class="text-xl md:text-2xl font-bold text-yellow-300 mb-4">🗓️ 活動日曆</h2>
    <div id="calendar" class="shadow-md max-w-4xl mx-auto mb-6 overflow-x-auto"></div>

    <!-- 活動細節區塊 -->
    <div id="eventDetail" class="max-w-2xl mx-auto bg-gray-800 rounded-lg p-4 text-left hidden">
      <h3 class="text-lg md:text-xl font-bold text-yellow-300 mb-2">📌 活動細節</h3>
      <p id="eventTitle" class="mb-1 text-sm md:text-base"><strong>活動：</strong></p>
      <p id="eventDate" class="mb-1 text-sm md:text-base"><strong>日期：</strong></p>
      <p id="eventDesc" class="mb-1 text-sm md:text-base"><strong>說明：</strong></p>
    </div>
  </section>
<script>
    const menuBtn = document.getElementById("menuBtn");
    const menuList = document.getElementById("menuList");

    menuBtn.addEventListener("click", () => {
      menuList.classList.toggle("hidden");
    });

    document.addEventListener("click", (e) => {
      if (!menuBtn.contains(e.target) && !menuList.contains(e.target)) {
        menuList.classList.add("hidden");
      }
    });
  </script>
  <!-- 頁尾 -->
  <footer class="bg-gray-800 text-center p-4 text-xs md:text-sm text-gray-400">
    &copy; 2025 內湖高中軍武社 | 設計者：奕嘉
  </footer>

  <!-- 初始化 FullCalendar -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');
      const detailBox = document.getElementById('eventDetail');
      const titleEl = document.getElementById('eventTitle');
      const dateEl = document.getElementById('eventDate');
      const descEl = document.getElementById('eventDesc');

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'zh-tw',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek'
        },
        events: [
          {
            title: '軍事演練',
            start: '2025-09-25',
            description: '模擬戰場環境，進行戰術演練',
            color: '#f87171'
          },
          {
            title: '社課：戰術講解',
            start: '2025-09-28',
            description: '由學長講解小隊戰術與通訊流程',
            color: '#60a5fa'
          },
          {
            title: '幹部會議',
            start: '2025-10-02',
            description: '討論下月活動規劃與人員分工',
            color: '#34d399'
          }
        ],
        eventClick: function(info) {
          info.jsEvent.preventDefault();
          titleEl.textContent = `活動：${info.event.title}`;
          dateEl.textContent = `日期：${info.event.start.toLocaleDateString()}`;
          descEl.textContent = `說明：${info.event.extendedProps.description || '無'}`;
          detailBox.classList.remove('hidden');
        }
      });

      calendar.render();
    });
  </script>
</body>
</html>
