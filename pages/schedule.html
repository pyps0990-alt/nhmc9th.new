<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>活動排程 | 內湖高中軍武社</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- FullCalendar -->
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css' rel='stylesheet' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js'></script>

  <!-- 字體 -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    h1 {
      font-family: 'Oswald', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-900 text-white">

  <!-- 導覽列 -->
  <header class="bg-green-900 p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-yellow-400">內湖高中軍武社</h1>
    <nav class="space-x-4">
      <a href="../index.html" class="hover:text-yellow-300">首頁</a>
      <a href="schedule.html" class="text-yellow-300 font-bold">活動排程</a>
      <a href="attendance.html" class="hover:text-yellow-300">出缺勤</a>
      <a href="finance.html" class="hover:text-yellow-300">財務紀錄</a>
      <a href="knowledge.html" class="hover:text-yellow-300">知識分享</a>
      <a href="about.html" class="hover:text-yellow-300">關於我們</a>
    </nav>
  </header>

  <!-- 主內容 -->
  <main class="p-8">
    <h2 class="text-3xl font-bold text-yellow-300 mb-4">📅 活動排程</h2>
    <div id='calendar' class="bg-white text-black rounded shadow p-4"></div>
  </main>
  <!-- 活動調查表單 -->
  <section class="bg-gray-900 text-white py-10 px-8 text-center" data-aos="fade-up">
  <h2 class="text-2xl font-bold text-yellow-300 mb-4">📋 活動調查表單</h2>
  <iframe src="https://forms.gle/mpNB1drfz4oo9k9UA" width="100%" height="600" frameborder="0" marginheight="0" marginwidth="0">載入中…</iframe>
</section>

  <!-- 頁尾 -->
  <footer class="bg-gray-800 text-center p-4 text-sm text-gray-400">
    &copy; 2025 內湖高中軍武社 | 設計者：奕嘉
  </footer>

  <!-- 初始化 FullCalendar -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'zh-tw',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek'
        },
        events: [
          { title: '軍事演練', start: '2025-09-25' },
          { title: '社課：戰術講解', start: '2025-09-28' },
          { title: '幹部會議', start: '2025-10-02' }
        ]
      });
      calendar.render();
    });
  </script>
</body>
</html>
