  <script>
  const firebaseConfig = {
    apiKey: "AIzaSyBLsMAvPcpKBoeIfAA-hF2UGrrU5RRS7t4",
    authDomain: "nhmc9th-672f6.firebaseapp.com",
    databaseURL: "https://nhmc9th-672f6-default-rtdb.firebaseio.com",
    projectId: "nhmc9th-672f6",
    storageBucket: "nhmc9th-672f6.appspot.com",
    messagingSenderId: "470057381540",
    appId: "1:470057381540:web:d5e0881cb540a7a58a0031"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const eventsRef = db.ref("events");
  eventsRef.on("value", snapshot => {
    const data = snapshot.val() || {};
    eventList.innerHTML = "";

    Object.values(data).forEach(event => {
      const li = document.createElement("li");
      li.className = "bg-gray-800 p-4 rounded shadow";
      li.innerHTML = `
        <h3 class="text-yellow-300 font-bold text-lg mb-1">📅 ${event.date}</h3>
        <p class="text-white font-semibold mb-1">${event.title}</p>
        <p class="text-gray-400 text-sm">由幹部設定</p>
      `;
      eventList.appendChild(li);
    });
  });
</script>
<script>
    AOS.init();

  const menuBtn = document.getElementById("menuBtn");
  const menuList = document.getElementById("menuList");

  menuBtn.addEventListener("click", (e) => {
    e.stopPropagation();
    menuList.classList.toggle("hidden");
  });

  document.addEventListener("click", (e) => {
    if (!menuBtn.contains(e.target) && !menuList.contains(e.target)) {
      menuList.classList.add("hidden");
    }
  });
    
  document.querySelectorAll("a[href]").forEach(link => {
    link.addEventListener("click", function(e) {
      const href = this.getAttribute("href");
      const isInternal = href && !href.startsWith("http") && !href.startsWith("#") && !href.endsWith(".jpg");
      const isMenuLink = this.closest("#menuList");

      if (isInternal && !isMenuLink) {
        e.preventDefault();
        document.body.classList.add("fade-out");
        setTimeout(() => {
          window.location.href = href;
        }, 400);
      }
    });
  });
</script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const calendarEl = document.getElementById('calendar');
    const detailBox = document.getElementById('eventDetail');
    const titleEl = document.getElementById('eventTitle');
    const dateEl = document.getElementById('eventDate');
    const descEl = document.getElementById('eventDesc');

    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      locale: 'zh-tw',
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek'
      },
      events: function(fetchInfo, successCallback, failureCallback) {
        eventsRef.on("value", snapshot => {
          const data = snapshot.val() || {};
          const events = Object.values(data).map(event => ({
            title: event.title,
            start: event.date,
            description: event.description || '',
            color: '#2563eb'
          }));
          calendar.removeAllEvents();
          calendar.addEventSource(events);
        });
      },
      eventClick: function(info) {
        info.jsEvent.preventDefault();
        titleEl.textContent = `活動：${info.event.title}`;
        dateEl.textContent = `日期：${info.event.start.toLocaleDateString()}`;
        descEl.textContent = `說明：${info.event.extendedProps.description || '無'}`;
        detailBox.classList.remove('hidden');
      }
    });

    calendar.render();
  });
</script>
