<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>社課簽到 | 內湖高中軍武社</title>

  <!-- Tailwind CSS v3 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 字體 -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    h1, h2, h3 {
      font-family: 'Oswald', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-900 text-white">

  <!-- 導覽列 -->
  <header class="bg-green-900 p-4 flex flex-wrap justify-between items-center gap-4">
    <h1 class="text-xl md:text-2xl font-bold text-yellow-400">內湖高中軍武社</h1>
    <nav class="flex flex-wrap gap-2 justify-center md:justify-end text-sm md:text-base">
      <a href="../index.html" class="hover:text-yellow-300">首頁</a>
      <a href="schedule.html" class="hover:text-yellow-300">活動排程</a>
      <a href="attendance.html" class="text-yellow-300 font-bold">出缺勤</a>
      <a href="finance.html" class="hover:text-yellow-300">財務紀錄</a>
      <a href="knowledge.html" class="hover:text-yellow-300">知識分享</a>
      <a href="about.html" class="hover:text-yellow-300">關於我們</a>
    </nav>
  </header>

  <!-- 簽到表單 -->
  <section class="py-10 px-4 md:px-8 max-w-2xl mx-auto">
    <h2 class="text-xl md:text-2xl font-bold text-yellow-300 mb-4 text-center">📝 社課簽到</h2>
    <form class="space-y-4">
      <div>
        <label class="block mb-1 text-sm md:text-base">姓名</label>
        <input type="text" class="w-full px-3 py-2 rounded bg-gray-800 text-white border border-gray-600 text-sm md:text-base" placeholder="請輸入姓名">
      </div>
      <div>
        <label class="block mb-1 text-sm md:text-base">學號</label>
        <input type="text" class="w-full px-3 py-2 rounded bg-gray-800 text-white border border-gray-600 text-sm md:text-base" placeholder="請輸入學號">
      </div>
      <div>
        <label class="block mb-1 text-sm md:text-base">備註</label>
        <textarea class="w-full px-3 py-2 rounded bg-gray-800 text-white border border-gray-600 text-sm md:text-base" rows="3" placeholder="可填寫請假原因或其他事項"></textarea>
      </div>
      <button type="submit" class="bg-yellow-400 text-black font-semibold px-6 py-2 rounded hover:bg-yellow-300 transition transform hover:scale-105 text-sm md:text-base">送出簽到</button>
    </form>
  </section>

  <!-- 已簽到名單 -->
  <section class="py-10 px-4 md:px-8 max-w-4xl mx-auto">
    <h2 class="text-xl md:text-2xl font-bold text-yellow-300 mb-4 text-center">✅ 已簽到名單</h2>
    <div class="overflow-x-auto">
      <table class="w-full table-auto text-sm md:text-base bg-gray-800 rounded">
        <thead class="bg-green-900 text-yellow-300">
          <tr>
            <th class="px-4 py-2 text-left">姓名</th>
            <th class="px-4 py-2 text-left">學號</th>
            <th class="px-4 py-2 text-left">備註</th>
          </tr>
      </table>
    </div>
    <div class="text-right mt-4">
      <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded text-sm md:text-base">匯出名單</button>
    </div>
  </section>

  <!-- 頁尾 -->
  <footer class="bg-gray-800 text-center p-4 text-xs md:text-sm text-gray-400">
    &copy; 2025 內湖高中軍武社 | 設計者：奕嘉
  </footer>
</body>
</html>
